<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Airdrop Manager Admin{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark">
            <div class="sidebar-header">
                <h3 class="text-light">Airdrop Manager</h3>
            </div>

            <ul class="list-unstyled components">
                <li {% if request.path == '/' %}class="active"{% endif %}>
                    <a href="{{ url_for('index') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li {% if request.path == '/accounts' %}class="active"{% endif %}>
                    <a href="{{ url_for('accounts') }}"><i class="fas fa-users"></i> Accounts</a>
                </li>
                <li {% if request.path == '/proxies' %}class="active"{% endif %}>
                    <a href="{{ url_for('proxies') }}"><i class="fas fa-network-wired"></i> Proxies</a>
                </li>
                <li {% if request.path == '/tasks' %}class="active"{% endif %}>
                    <a href="{{ url_for('tasks') }}"><i class="fas fa-tasks"></i> Tasks</a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <p class="text-light small">Account Manager v1.0</p>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="navbar-text">
                        {% block header_title %}Airdrop Manager Admin{% endblock %}
                    </span>
                </div>
            </nav>

            <div class="container-fluid content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
